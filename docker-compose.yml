version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: todos_db
    environment:
      POSTGRES_DB: TODOS_DB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - todos_db_data:/var/lib/postgresql/data
    networks:
      - todos_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: todos_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: TODOS_DB
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - todos_net

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: todos_frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    networks:
      - todos_net

networks:
  todos_net:

volumes:
  todos_db_data:
